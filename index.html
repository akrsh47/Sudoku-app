<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="err"></div>

    <div id="home_scr">

      <div>Your daily mind Workout</div>

      <button id="load_btn">Load Game</button>
    </div>

      <section id="cont"></section>
      <div id="diff"></div>

      <div>
        <button id="sub_btn">Submit</button>
        <button id="save_btn">Save</button>

      <div>
        <button id="new_btn">Home</button>
      </div>

      <section id="score_sec">
        <div>GameOver</div>
        <div id="score">Score:</div>
        <button id="sol_btn">View Solution</button>
      </section>

      <section id="sol_cont"></section>
    </main>

    <script src="index.js" defer></script>

</html>
