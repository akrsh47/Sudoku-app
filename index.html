<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoky:Your daily mind Workout</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="home_scr">
      <div class="h1">Sudoky</div>
      <div class="h2">Your daily mind Workout</div>
      <img src="assets/Mental health.gif" width="300" height="300" />

      <div>
        <button id="f_new_btn">New Game</button>
        <button id="load_btn">Load Game</button>
        <button>About</button>
      </div>

      <div class="h3">
        A Game by <a href="https://github.com/akrsh47">Akarsh</a>
      </div>
    </div>

    <main id="main">
      <div id="time">00:00:00</div>
      <section id="cont"></section>
      <div id="diff"></div>

      <div class="but_sec">
        <button id="sub_btn">Submit</button>
        <button id="save_btn">Save</button>
      </div>

      <div>
        <button id="new_btn"><i class="fa-solid fa-house"></i></button>
      </div>

      <section id="score_sec">
        <div>GameOver</div>
        <img src="assets/gameoverbg.png" width="200" height="200">
        <div id="score">Score: </div>
        <div id="ttaken"></div>
        <button id="sol_btn">View Solution</button>
      </section>

      <div id="sol_head"></div>
      <section id="sol_cont">
      </section>
      <div id="diff2"></div>
      <button id="bcktop"><i class="fa-solid fa-chevron-up"></i></button>
    </main>

   
<div class="flcenter">
      <div class="load_popup">
        <div class="l1">
        <div>Oops!</div>
        <img src="assets/error.png" height="300" width="300">
      </div>
      <div class="l2">
      <div>Unable to retrieve the saved file!</div>
      <button id="errpop_btn">Okay</button>
      </div>
    </div>

    </div>

    <script src="index.js" defer></script>
    <script src="time js/index.js" defer></script>
  </body>
</html>
