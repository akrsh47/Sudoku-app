<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoky:Your daily mind Workout</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
   

    <div id="home_scr">
      <div class="h1">Sudoky</div>
      <div class="h2">Your daily mind Workout</div>
      <img src="assets/Mental health.gif" width="300" height="300">
      
      <div>
      <button id="f_new_btn">New Game</button>
      <button id="load_btn">Load Game</button>
      <button>Credits</button>
      </div>

      <div class="h3">A Game by <a href="https://github.com/akrsh47">Akarsh</a></div>
    </div>

    <main id="main">

      <section id="cont"></section>
      <div id="diff"></div>

      <div>
        <button id="sub_btn">Submit</button>
        <button id="save_btn">Save</button>
      </div>

      <div>
        <button id="new_btn">Home</button>
      </div>

      <section id="score_sec">
        <div>GameOver</div>
        <div id="score">Score:</div>
        <button id="sol_btn">View Solution</button>
      </section>

      <section id="sol_cont"></section>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
